name: Watch IS_PATCHED flag

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork (for storing state)
        uses: actions/checkout@v4

      - name: Load last value (from fork state branch if it exists)
        id: last
        run: |
          git fetch origin watch-state || true
          if git show origin/watch-state:.last_patch_state >/dev/null 2>&1; then
            LAST=$(git show origin/watch-state:.last_patch_state)
          else
            LAST=""
          fi
          echo "last=$LAST" >> "$GITHUB_OUTPUT"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/xyzeva/k-id-age-verifier.git
          git fetch upstream
          git checkout -B upstream-main upstream/main || git checkout -B upstream-main upstream/master

      - name: Read current value
        id: current
        run: |
          FILE="src/routes/+page.svelte"

          VALUE=$(grep -oE 'const IS_PATCHED\s*=\s*(true|false)' "$FILE" \
            | grep -oE '(true|false)' \
            | head -n1 || true)

          if [ -z "$VALUE" ]; then
            echo "Could not find 'const IS_PATCHED = true/false' in $FILE"
            exit 1
          fi

          echo "value=$VALUE" >> "$GITHUB_OUTPUT"

      - name: Notify if changed
        if: steps.current.outputs.value != steps.last.outputs.last && steps.last.outputs.last != ''
        run: |
          PAYLOAD="{\"content\":\"IS_PATCHED changed: **${{ steps.last.outputs.last }} â†’ ${{ steps.current.outputs.value }}**\"}"

          for HOOK in \
            "${{ secrets.DISCORD_WEBHOOK }}" \
            "${{ secrets.DISCORD_WEBHOOK_2 }}" \
            "${{ secrets.DISCORD_WEBHOOK_3 }}" \
            "${{ secrets.DISCORD_WEBHOOK_4 }}" \
            "${{ secrets.DISCORD_WEBHOOK_5 }}"
          do
            if [ -n "$HOOK" ]; then
              curl -sS -H "Content-Type: application/json" -d "$PAYLOAD" "$HOOK"
            fi
          done

      - name: Save new value into state branch
        run: |
          # switch back to a branch we can push to in your fork
          git checkout -B watch-state origin/watch-state || git checkout -B watch-state
          echo "${{ steps.current.outputs.value }}" > .last_patch_state

          git config user.name "watch-bot"
          git config user.email "bot@users.noreply.github.com"
          git add .last_patch_state
          git commit -m "update state" || exit 0
          git push origin watch-state
